<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <ul>
        <li><a href="#">Scoreboard</a></li>

        <li id="timer">Time Left: 60</li>
      </ul>
    </header>

    <main>
      <section>
        <div class="content">
          <h1>Javascript Code Quiz</h1>
          <p>
            Correctly answer as many questions as you can in 1 minute. Every
            wrong answer docks 10 seconds from the clock!
          </p>
        </div>
      </section>

      <section>
        <div class="game-buttons">
          <ul>
            <li class="begin-button">
              <button id="begin-button-text">Begin</button>
            </li>
            <li class="answer-button">
              <button id="answer-button-text"></button>
            </li>
            <li class="answer-button">
              <button id="answer-button-text"></button>
            </li>
            <li class="answer-button">
              <button id="answer-button-text"></button>
            </li>
            <li class="answer-button">
              <button id="answer-button-text"></button>
            </li>
          </ul>
        </div>
        <div class="post-quiz">
          <ul>
            <li class="save-score-row">
              <textarea id="name"></textarea>
              <button id="save-score-btn">Submit Score</button>
            </li>
          </ul>
          <ul class="score-board">
            <li class="scoreboard-row"></li>
            <li class="scoreboard-buttons">
              <button id="play-again-button"></button>
              <button id="clear-scores-button"></button>
            </li>
          </ul>
        </div>
        <div class="right-wrong"></div>
      </section>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
