<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <ul>
        <li><a href="#">Scoreboard</a></li>
        <!-- Maybe this text can all be in JS-->
        <li id="time">Time:</li>
        <li id="score">Score:</li>
      </ul>
    </header>

    <main>
      <section>
        <div class="content">
          <h1>Javascript Code Quiz</h1>
          <p>
            Correctly answer as many questions as you can in 1 minute. Every
            wrong answer docks 10 seconds from the clock!
          </p>
        </div>
      </section>

      <section>
        <div class="buttons">
          <ul>
            <li id="begin-button"><button class="begin-button">Begin</button></li>
            <li class="answer-button"><button id="answer-one"><div class="answer-button-text"><div></button></li>
            <li class="answer-button"><button id="answer-two"><div class="answer-button-text"></div></button></li>
            <li class="answer-button"><button id="answer-three"><div class="answer-button-text"></div></button></li>
            <li class="answer-button"><button id="answer-four"><div class="answer-button-text"></div></button></li>
          </ul>
        </div>
      </section>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
